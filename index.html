<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="game-container">
        <div class="info">
            <div class="name">
                name: <span></span>
            </div>
            <div class="catog">
                try: <span class="targ"></span> from <span class="all"></span>
            </div>
        </div>
        <div class="game-area">
            <div class="contain">
                <div class="inputs">
                </div>
                <div class="control">
                    <button class="chick">chick</button>
                    <button class="hints"><span></span> hints</button>
                </div>
            </div>
            <div class="keys">
                <h2>key colors</h2>
                <div class="key">
                    <div class="color yes-in-place"></div>
                    <div class="text">letter is correct and in place</div>
                </div>
                <div class="key">
                    <div class="color not-in-place"></div>
                    <div class="text">letter is correct but not in place</div>
                </div>
                <div class="key">
                    <div class="color no"></div>
                    <div class="text">letter is wrong</div>
                </div>
                <div class="message">
                    
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
